<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene raycaster="far: 100; objects: [link];" cursor="rayOrigin: mouse">

        <a-assets>
            <img id="homeThumbnail" src="./assets/img/thumb1.jpg">
            <img id="skyBox" src="./assets/img/sky-taman.jpg">

            <img id="thumbJapan" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/japan.png">
            <img id="thumbPura" crossOrigin="anonymous" src="./assets/img/pura.jpg">
        </a-assets>

        <a-sky src="#skyBox"></a-sky>

        <a-text font="kelsonsans" value="Anggap Sudamala" width="6" color="rgb(255,0,0)" position="-2.5 0.25 -1.5"
            rotation="0 15 0"></a-text>

        <a-link href="atas.html" position="-3.5 2 -5" on="click" image="#thumbJapan" title="Naik ke atas"></a-link>
        <a-link href="atas.html" position="5 2 6" on="click" image="#thumbPura" title="Pergi ke pura"></a-link>
    </a-scene>
</body>

</html>
